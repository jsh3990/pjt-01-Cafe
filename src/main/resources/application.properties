spring.application.name=cafe
server.port=8383

spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/spring?serverTimezone=Asia/Seoul
spring.datasource.username=spring
spring.datasource.password=spring

# SQL mapper Location
mybatis.mapper-locations=classpath:/mapper/**/*.xml

# mapper type alias
mybatis.type-aliases-package=com.example.basic.chap04, com.example.basic.chap05, com.coding404.myweb.command

#Cammel Case
mybatis.configuration.map-underscore-to-camel-case = true