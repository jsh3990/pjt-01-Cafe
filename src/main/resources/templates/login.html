<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{./include/simpleLayout :: setContent( ~{:: .wrap} ) }">
    <title>Login Form</title>
    <div class="wrap login-container">
        <form action="login" method="post" id="login_form" class="login-form">
            <input type="text" name="id" id="id" placeholder="아이디">
            <input type="password" name="password" id="pw" placeholder="비밀번호">
            <div class="error-message" th:if="${error}">
                [[${error}]]
            </div>
            <div class="button-group">
                <input type="submit" name="submit" id="btn_sumbit" value="로그인">
                <button type="button" onclick="location.href='register'">회원가입</button>
            </div>
        </form>

        <script>
            document.getElementById("btn_sumbit").addEventListener("click", e => {
                if(document.getElementById("id").value == "" || document.getElementById("pw").value == "") {
                    alert("아이디와 비밀번호를 확인해주세요.");
                    e.preventDefault();
                }
            });
        </script>
    </div>
</th:block>
</html>
