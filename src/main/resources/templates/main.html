<!DOCTYPE html>
<html lang="ko" xmlns="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Java Coffee</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

    <div class="mobile-frame">

        <div class="fixed-top">
            <header class="top-bar">
                <div class="logo-section">
                    <span class="logo-icon">☕</span>
                    <span class="logo-text">JavaBean</span>
                </div>
                <span class="notification-icon" id="notification-trigger">
                    <i class="fa-solid fa-bell" style="color: #5A3E2B;"></i>
                    <div class="notification-popup" id="notification-popup">
                        <div class="popup-arrow"></div> <p>주문내역이 없습니다.</p>
                    </div>
                </span>
            </header>
            
            <div class="main-banner">
                <img src="/images/image1.png" alt="Summer Promotion">
                <span class="banner-pagination">1/2</span>
            </div>
        </div> 

        <main class="container">
            <section class="previous-orders">
                <div class="previous-orders-header">
                    <h2 class="previous-orders-title">이전 주문내역</h2>
                    <a href="order_history" class="previous-orders-more">더보기</a>
                </div>
                <div class="previous-orders-grid">
                    <a href="#" class="previous-order-item">
                        <img src="/images/image2.png" alt="아메리카노">
                        <p class="item-name">아메리카노</p>
                    </a>
                    <a href="#" class="previous-order-item">
                        <img src="/images/cafelatte.png" alt="카페라떼">
                        <p class="item-name">카페라떼</p>
                    </a>
                    <a href="#" class="previous-order-item">
                        <img src="/images/capuchino.png" alt="카푸치노">
                        <p class="item-name">카푸치노</p>
                    </a>
                    <a href="#" class="previous-order-item">
                        <img src="/images/vanillaLatte.png" alt="바닐라라떼">
                        <p class="item-name">바닐라라떼</p>
                    </a>
                    <a href="#" class="previous-order-item">
                        <img src="/images/espresso.png" alt="에스프레소">
                        <p class="item-name">에스프레소</p>
                    </a>
                </div>
            </section>

            <section class="reward-section">
                <div class="reward-item">
                    <span class="icon stamp-icon"><i class="fa-solid fa-stamp"></i></span>
                    <span class="text">스탬프 6/10</span>
                </div>
                <div class="divider"></div>
                <div class="reward-item">
                    <span class="icon coupon-icon">🎟️</span>
                    <span class="text">쿠폰 1</span>
                </div>
            </section>
        </main> 

        <div class="fixed-bottom">
            <nav class="tab-bar">
                <a href="main">
                    <div class="tab-icon-wrapper">
                        <span class="tab-icon">🏠</span>
                    </div>
                    <span>홈</span>
                </a>
                <a href="order_history">
                    <div class="tab-icon-wrapper">
                        <span class="tab-icon">📝</span>
                    </div>
                    <span>주문내역</span>
                </a>
                <a href="#" class="active">
                    <div class="tab-icon-wrapper">
                        <span class="tab-icon">☕</span>
                    </div>
                    <span>주문하기</span>
                </a>
                <a href="#">
                    <div class="tab-icon-wrapper">
                        <span class="tab-icon">🛍️</span>
                    </div>
                    <span>장바구니</span>
                </a>
                <a href="#">
                    <div class="tab-icon-wrapper">
                        <span class="tab-icon">👤</span>
                    </div>
                    <span>계정관리</span>
                </a>
            </nav>
        </div> 
    </div> 
</body>
<script src="/js/main.js"></script>
</html>
