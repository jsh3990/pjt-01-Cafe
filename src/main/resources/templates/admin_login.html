<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인 - Java Cafe</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/admin_login.css}">
</head>
<body>
<header class="top-bar">
    <div class="logo-section">
        <span class="logo-icon">☕</span>
        <span class="logo-text">JavaBean Admin</span>
    </div>
</header>
<div class="wrap">
    <div class="login-container">
        <form action="/admin/perform_login_process" method="post">
            <label for="id">아이디</label>
            <input type="text" id="id" name="id" placeholder="아이디를 입력하세요" required>

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="pw" placeholder="비밀번호를 입력하세요" required>

            <div th:if="${loginError}" class="login-error-box">
                <p th:text="${loginError}"></p>
            </div>

            <div class="remember-me-wrapper">
                <input type="checkbox" id="remember-me-admin" name="remember-me-admin">
                <label for="remember-me-admin">자동 로그인</label>
            </div>

            <button type="submit" id="loginBtn">Login</button>
            <button type="button" id="signupBtn" onclick="location.href='/admin/signup'">Sign Up</button>
        </form>

    </div>
</div>
</body>
<script th:src="@{/js/admin_login.js}"></script>
<th:block th:if="${session.loginError != null}">
    <script>alert("[[${session.loginError}]]");</script>
</th:block>
</html>
